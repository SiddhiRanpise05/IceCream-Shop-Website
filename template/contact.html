<!-- contact.html -->
{% extends "base.html" %}

{% block title %}Contact{% endblock title %}

{% block body %}
<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <img src="https://source.unsplash.com/fklYdTMCmkI" height="500" width="100" class="d-block w-100" alt="...">
    </div>
    <div class="card-body">
      <div class="container px-5 py-4">
        <h3 class="px-5 text-center">Contact Us</h3>
      </div>

      <form method="post" action="/contact">
        {% csrf_token %}
        <div class="form-group px-5">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
        </div>

        <div class="form-group px-5">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
        </div>

        <div class="form-group px-5">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter your Phone Number">
        </div>

        <div class="form-group px-5">
          <label for="desc" class="form-label">State your concerns!</label>
          <textarea class="form-control" id="desc" name="desc" rows="5"></textarea>
        </div>

        <div class="form-group py-4 px-5">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>

<style>
  body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }
    
    .about-title {
      color: #333;
      text-align: center;
    }
    
    .about-section {
      margin-bottom: 30px;
    }
    
    .about-image {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 8px;
    }
    
    ul {
      list-style-type: none;
      padding: 0;
    }
    
    ul li {
      margin-bottom: 10px;
    }
</style>
{% endblock body %}
